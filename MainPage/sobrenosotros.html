<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styleabout.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/img/Done/01.png'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Para cubrir todo el cuerpo */
            font-family: Arial, sans-serif; /* Fuente del texto */
        }
        .content {
            color: #fff; /* Color del texto */
            text-align: right; /* Alineaci√≥n del texto a la derecha */
        }
    </style>
</head>
<body>

    <!-- Inicio del navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <img src="img/Done/Beta Logo.png" width="60px" height="60px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Login</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#myModal">Sign in</a></li>
                            <li><a class="dropdown-item" href="#">Create Account</a></li>
                            <li><a class="dropdown-item" href="#">Logout out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin del navbar -->

    <div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-6">
            <div class="content">
                <h1>Sobre Nosotros</h1>
                <p>Nosotros somos una empresa que se dedica a vender y arreglar vehiculos</p>
                
            </div>
        </div>
    </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal body -->
                <div class="modal-body">
                    <form >
                        <div class="mb-3 mt-3">
                          <label for="email" class="form-label">Email:</label>
                          <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="txtEmail">
                        </div>
                        <div class="mb-3">
                          <label for="pwd" class="form-label">Password:</label>
                          <input type="password" class="form-control" id="txtPass" placeholder="Enter password" name="txtPass">
                        </div>
                        <div class="form-check mb-3">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
